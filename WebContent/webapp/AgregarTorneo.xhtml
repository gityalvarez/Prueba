<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	Agregar Torneo
</h:head>
<h:body>

	<h:form>
		<h:panelGrid id="grid" cellpadding="5" columns="1">
			<f:facet name="header">
				<p:messages id="msgs" />
			</f:facet>
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{AgregarTorneoView.nombre}"
				required="true" requiredMessage="Debe tener un nombre." />
		</h:panelGrid>
		<h:panelGrid id="date" columns="6" cellpadding="5">
			<p:commandButton value="Agregar" id="botonAgregar" process="@form"
				update="grid" actionListener="#{AgregarTorneoView.save}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
